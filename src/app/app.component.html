<div class="flex flex-col h-screen">
  @if (!currentRoute().startsWith('admin')) {
    <app-header [cart]="cart()" />
    @if (currentRoute() === '' || currentRoute() === 'products') {
      <app-hero />
      <app-category-filter />
    }
  }
  <main class="flex-grow">
    <app-spinner />
    <router-outlet />
  </main>
  @if (!currentRoute().startsWith('admin')) {
    <app-footer />
  }

  <!-- Chatbot flotante -->
  <app-chatbot />
</div>
