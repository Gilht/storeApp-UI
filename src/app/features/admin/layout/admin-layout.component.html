<div class="min-h-screen bg-gray-50">
  <!-- Admin Header -->
  <nav class="bg-white shadow-sm border-b border-gray-200 sticky top-0 z-50">
    <div class="mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex items-center justify-between h-16">
        <!-- Logo & Title -->
        <div class="flex items-center gap-3">
          <div class="w-10 h-10 bg-primary-default rounded-lg flex items-center justify-center shadow-md">
            <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"></path>
            </svg>
          </div>
          <div>
            <h1 class="text-lg font-bold text-gray-900">Panel Administrativo</h1>
            <p class="text-xs text-gray-500">DOMINISTORE</p>
          </div>
        </div>

        <!-- Navigation Links -->
        <div class="flex items-center gap-2">
          <a
            routerLink="/admin/products"
            routerLinkActive="bg-orange-50 text-primary-default font-semibold"
            [routerLinkActiveOptions]="{exact: false}"
            class="px-4 py-2 text-gray-600 hover:bg-gray-50 hover:text-primary-default transition-all rounded-lg font-medium">
            Productos
          </a>
          <a
            routerLink="/admin/users"
            routerLinkActive="bg-orange-50 text-primary-default font-semibold"
            [routerLinkActiveOptions]="{exact: false}"
            class="px-4 py-2 text-gray-600 hover:bg-gray-50 hover:text-primary-default transition-all rounded-lg font-medium">
            Usuarios
          </a>
          <a
            routerLink="/admin/sales"
            routerLinkActive="bg-orange-50 text-primary-default font-semibold"
            [routerLinkActiveOptions]="{exact: false}"
            class="px-4 py-2 text-gray-600 hover:bg-gray-50 hover:text-primary-default transition-all rounded-lg font-medium">
            Ventas
          </a>
          <div class="w-px h-8 bg-gray-300 mx-2"></div>
          <a
            routerLink="/products"
            class="px-4 py-2 text-gray-600 hover:bg-gray-50 hover:text-primary-default transition-all rounded-lg font-medium flex items-center gap-2">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"></path>
            </svg>
            Ir a Tienda
          </a>
          <button
            (click)="onLogout()"
            class="ml-2 px-4 py-2 bg-red-600 hover:bg-red-700 text-white rounded-lg transition-colors font-medium shadow-sm flex items-center gap-2">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
            </svg>
            Salir
          </button>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="min-h-[calc(100vh-4rem)]">
    <router-outlet />
  </main>
</div>
